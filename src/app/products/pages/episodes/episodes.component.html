<div class="mx-3">

    <h1 class="rickymorty text-center my-4 text-6xl"> EPISODES </h1>
    
    <p-table [value]="episodes" [tableStyle]="{'max-width': '100%'}" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">

        <ng-template pTemplate="header">

            <tr>
                <th> Id </th>
                <th> Name </th>
                <th> Air Date </th>
                <th> Episode </th>
                <th> Characters </th>
                <th> Created at </th>
            </tr>

        </ng-template>

        <ng-template pTemplate="body" let-episode>

            <tr >
                <td>{{ episode.id }}</td>
                <td>{{ episode.name }}</td>
                <td>{{ episode.air_date }}</td>
                <td>{{ episode.episode }}</td>
                <td>{{ episode.characters | json | count }}</td>
                <td>{{ episode.created | date:'MMMM dd, yyyy' }}</td>
            </tr>

        </ng-template>

    </p-table>
    
</div>
